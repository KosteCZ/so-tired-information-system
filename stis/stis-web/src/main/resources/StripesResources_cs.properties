index.text=Toto je \u0161koln\u00ed projekt o prod\u00e1v\u00e1n\u00ed a \u00faprav\u011b pneumatik s mo\u017enost\u00ed voliteln\u00fdch zvl\u00e1\u0161tn\u00edch slu\u017eeb, abychom se tak v\u00edce p\u0159ibl\u00ed\u017eili na\u0161im v\u00e1\u017een\u00fdm z\u00e1kazn\u00edk\u016fm a zajistili tak jejich \u0161\u0165astn\u00fd n\u00e1vrat k n\u00e1m p\u0159\u00ed\u0161t\u00ed sez\u00f3nu v\u00fdm\u011bny kol.<br><p>Hlavn\u00ed c\u00edle</p><ul><li>\u00fasp\u011b\u0161n\u011b dokon\u010dit tento \u0161koln\u00ed projekt</li><li>\u00fasp\u011b\u0161n\u011b zakon\u010dit tento kurz</li><li>za\u017e\u00edt co nejv\u00edce z\u00e1bavy p\u0159i pr\u00e1ci na STISu</li><li>a tak\u00e9 si u\u017e\u00edt t\u00fdmovou spolupr\u00e1ci p\u0159i pr\u00e1ci na projektu ;-)</li></ul>N\u00e1\u0161 t\u00fdm:<br/>
